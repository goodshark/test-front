	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<div class="top-container">
		<main class="top-col-1">
			<h1>
				Get <span class="important-words">insights </span>that help your business grow.
			</h1>
			<div class="inner-box">
				<p class="normal-words">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer

				</p>
				<div class="simple-container">
					<div>
						<h2>10k+</h2>
						<p class="stats-words">COMPANIES</p>
					</div>
					<div>
						<h2>314</h2>
						<p class="stats-words">TEMPLATES</p>
					</div>
					<div>
						<h2>12m+</h2>
						<p class="stats-words">QUERIES</p>
					</div>
				</div>
			</div>

		</main>
		<div class="top-col-2">
			<img src="images/image-header-desktop.jpg" alt="image only">
		</div>
	</div>
